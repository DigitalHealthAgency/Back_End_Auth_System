# =============================================================================
# Role-Based Access Control (RBAC)
# Defines permissions for Auth System service account
# =============================================================================

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: elano-auth-role
  namespace: elano
  labels:
    app: elano-auth-service
    component: backend
rules:
  # Allow reading ConfigMaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  
  # Allow reading Secrets
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch"]
  
  # Allow reading Services
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list"]
  
  # Allow reading Pods (for service discovery)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  
  # Allow reading Endpoints
  - apiGroups: [""]
    resources: ["endpoints"]
    verbs: ["get", "list", "watch"]

---
# =============================================================================
# Role Binding
# Binds the role to the service account
# =============================================================================

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: elano-auth-role-binding
  namespace: elano
  labels:
    app: elano-auth-service
    component: backend
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: elano-auth-role
subjects:
  - kind: ServiceAccount
    name: elano-auth-sa
    namespace: elano

