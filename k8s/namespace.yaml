# =============================================================================
# Kubernetes Namespace
# Isolates resources for Elano application
# =============================================================================
apiVersion: v1
kind: Namespace
metadata:
  name: elano
  labels:
    name: elano
    environment: production
    managed-by: kubectl

---
# =============================================================================
# Resource Quotas (Optional - limits resource usage in namespace)
# =============================================================================
apiVersion: v1
kind: ResourceQuota
metadata:
  name: elano-quota
  namespace: elano
spec:
  hard:
    requests.cpu: "20"
    requests.memory: "40Gi"
    limits.cpu: "40"
    limits.memory: "80Gi"
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"

---
# =============================================================================
# Limit Range (Optional - default limits for containers)
# =============================================================================
apiVersion: v1
kind: LimitRange
metadata:
  name: elano-limit-range
  namespace: elano
spec:
  limits:
    - max:
        cpu: "2"
        memory: "4Gi"
      min:
        cpu: "100m"
        memory: "128Mi"
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "250m"
        memory: "256Mi"
      type: Container
