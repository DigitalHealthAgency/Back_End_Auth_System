# =============================================================================
# Kubernetes Service
# Exposes Auth System deployment within the cluster
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: elano-auth-service
  namespace: elano
  labels:
    app: elano-auth-service
    component: backend
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: elano-auth-service
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: 9090
      protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800

---
# =============================================================================
# Headless Service (for direct pod access if needed)
# =============================================================================
apiVersion: v1
kind: Service
metadata:
  name: elano-auth-service-headless
  namespace: elano
  labels:
    app: elano-auth-service
    component: backend
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: elano-auth-service
  ports:
    - name: http
      port: 5000
      targetPort: 5000
      protocol: TCP
