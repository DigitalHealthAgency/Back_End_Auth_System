name: DHA Backend Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests and Coverage
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          cat > .env << EOF
          NODE_ENV=test
          MONGO_URI=mongodb://root:password@localhost:27017/dha-test?authSource=admin
          JWT_SECRET=test_jwt_secret_for_ci_testing
          PORT=5000
          EOF

      - name: Run linter
        run: npm run lint --if-present || echo "No linter configured"

      - name: Run unit tests
        run: npm run test:unit --if-present || npm test -- tests/unit

      - name: Run integration tests
        run: npm run test:integration --if-present || npm test -- tests/integration

      - name: Run security tests
        run: npm run test:security --if-present || npm test -- tests/security

      - name: Run RBAC tests
        run: npm run test:rbac --if-present || npm test -- tests/rbac

      - name: Run all tests with coverage
        run: npm test -- --coverage --maxWorkers=2

      - name: Check coverage thresholds
        run: |
          echo "Verifying coverage meets 80% threshold..."
          npm test -- --coverage --coverageReporters=text-summary

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Generate coverage report
        run: npm test -- --coverage --coverageReporters=html

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: dkhunt27/action-nx-stylelint-coverage@v1
        with:
          coverage-file: ./coverage/coverage-summary.json
          github-token: ${{ secrets.GITHUB_TOKEN }}

  performance:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: test

    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          cat > .env << EOF
          NODE_ENV=test
          MONGO_URI=mongodb://root:password@localhost:27017/dha-perf?authSource=admin
          JWT_SECRET=test_jwt_secret_for_ci_testing
          PORT=5000
          EOF

      - name: Run performance tests
        run: npm run test:performance --if-present || npm test -- tests/performance --maxWorkers=1
        timeout-minutes: 10

      - name: Upload performance results
        uses: actions/upload-artifact@v3
        with:
          name: performance-results
          path: performance-results.json
          if-no-files-found: ignore

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'DHA-Backend'
          path: '.'
          format: 'HTML'
        continue-on-error: true

  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=dha-backend-auth
            -Dsonar.organization=dha
            -Dsonar.sources=src
            -Dsonar.tests=tests
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.coverage.exclusions=**/*.test.js,**/*.spec.js

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [test, security-scan]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build --if-present || echo "No build step configured"

      - name: Verify no TypeScript errors
        run: npm run type-check --if-present || echo "No TypeScript configured"

  notify:
    name: Notification
    runs-on: ubuntu-latest
    needs: [test, performance, security-scan, quality, build]
    if: always()

    steps:
      - name: Send notification
        uses: 8398a7/action-slack@v3
        if: env.SLACK_WEBHOOK_URL != ''
        with:
          status: ${{ job.status }}
          text: |
            DHA Backend Tests: ${{ job.status }}
            Test Results: ${{ needs.test.result }}
            Performance: ${{ needs.performance.result }}
            Security: ${{ needs.security-scan.result }}
            Quality: ${{ needs.quality.result }}
            Build: ${{ needs.build.result }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
