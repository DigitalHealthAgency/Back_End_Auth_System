name: DHA Backend Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests and Coverage
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: root
          MONGO_INITDB_ROOT_PASSWORD: password
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create .env file
        run: |
          cat > .env << EOF
          NODE_ENV=test
          MONGO_URI=mongodb://root:password@localhost:27017/dha-test?authSource=admin
          JWT_SECRET=test_jwt_secret_for_ci_testing
          PORT=5000
          GOOGLE_CLIENT_ID=dummy_client_id
          GOOGLE_CLIENT_SECRET=dummy_client_secret
          GOOGLE_CALLBACK_URL=http://localhost:5000/api/auth/google/callback
          EOF

      - name: Run linter
        run: npm run lint --if-present || echo "No linter configured"

      - name: Run unit tests
        run: npm run test:unit --if-present || npm test -- tests/unit

      - name: Run integration tests
        run: npm run test:integration --if-present || npm test -- tests/integration

      - name: Run security tests
        run: npm run test:security --if-present || npm test -- tests/security

      - name: Run RBAC tests
        run: npm run test:rbac --if-present || npm test -- tests/rbac

      - name: Run all tests with coverage
        run: npm test -- --coverage --maxWorkers=2

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-node-${{ matrix.node-version }}
          path: coverage/
          retention-days: 7
